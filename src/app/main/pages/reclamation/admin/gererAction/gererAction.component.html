<div id="reclamation" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/pages/ReclamationDirecteur'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                

                
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button
                    class="save-reclamation-button"
                    [disabled]="reclamationForm.invalid"
                    *ngIf="pageType ==='new'" (click)="addReclamation()"  >
                <span>ADD</span>
            </button>

            <button mat-raised-button
                    class="save-reclamation-button"
                   
                    *ngIf="pageType ==='edit'" (click)="Affecter()" >
                <span>Valider</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="reclamationForm" [formGroup]="reclamationForm" class="reclamation w-100-p" fxLayout="column" fxFlex>

                <!--

                            <div class="tab-content p-24" fusePerfectScrollbar>
 <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">    </mat-form-field>
                            -->
                                
                            <div class="list-container">

                               
                                <div class="todo-container column-container">
                                    <div class="list"
                                         cdkDropList
                                         #todoList="cdkDropList"
                                         [cdkDropListData]="phaseobj"
                                         [cdkDropListConnectedTo]="[doneList]"
                                         (cdkDropListDropped)="onDrop($event)">
                                      <h2>Liste des phases</h2>
                                      <mat-card *ngFor="let phase of phaseobj" cdkDrag>
                                        <mat-card-header>
                                          <mat-card-title>{{phase.libelle}}</mat-card-title>
                                          
                                        </mat-card-header>
                                      </mat-card>
                                    </div>
                                  </div>
                              
                                  <div class="done-container column-container">
                                    <div class="list"
                                         cdkDropList
                                         #doneList="cdkDropList"
                                         [cdkDropListData]="nm_PhaseSuivants"
                                         [cdkDropListConnectedTo]="todoList"
                                         (cdkDropListDropped)="onDrop($event)">
                                      <h2>Liste des actions</h2>
                                      <mat-card *ngFor="let complete of nm_PhaseSuivants" cdkDrag>
                                        <mat-card-header>
                                          <mat-card-title>{{complete.libelle}}</mat-card-title>
                                          
                                        </mat-card-header>
                                      </mat-card>
                                    </div>
                                  </div>

                        </div>
