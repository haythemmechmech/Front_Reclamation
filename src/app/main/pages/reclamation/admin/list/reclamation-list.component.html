<div id="reclamations" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Reclamations
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Trouver une action">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
           
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="reclamations-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let reclamation">
                        <p class="text-truncate">{{reclamation.id}}</p>
                    </mat-cell>
                </ng-container>

                

                <!-- Name Column -->
                <ng-container matColumnDef="ordre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Ordre</mat-header-cell>
                    <mat-cell *matCellDef="let reclamation">
                        <p class="text-truncate">{{reclamation.ordre}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="phase_precedente">
                    <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Phase Pr√©cedente</mat-header-cell>
                    <mat-cell *matCellDef="let reclamation" fxHide fxShow.gt-md>
                        <p class="category text-truncate">
                            {{reclamation.phase_precedente}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phase_suivante">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Phase Suivante</mat-header-cell>
                    <mat-cell *matCellDef="let reclamation">
                        <p class="text-truncate">{{reclamation.nm_PhaseSuivants[0].libelle}}</p>
                    </mat-cell>
                </ng-container>

                


               

               
<!-- Buttons Column -->
<ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let reclamation">
        <div fxFlex="row" fxLayoutAlign="end center">
            

            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>

            <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="remove" (click)="deleteReclamation(reclamation)">
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
                </button>

                <button mat-menu-item aria-label="remove"  (click)="affecter(reclamation)">
                    <mat-icon>delete</mat-icon>
                    <span>Affecter</span>
                </button>

                
            </mat-menu>
        </div>

    </mat-cell>
</ng-container>
                

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let reclamation; columns: displayedColumns;"
                         class="reclamation"
                         matRipple
                         [routerLink]="'/pages/ReclamationDirecteur/'+reclamation.id+'/'+reclamation.handle">
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
